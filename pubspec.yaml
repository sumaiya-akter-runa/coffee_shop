name: coffee_shop
description: "Coffee shop Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.1.2
  shared_preferences: ^2.0.18
  image_picker: ^1.1.2
  image_cropper: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  fluttertoast: ^8.2.8
  get: ^4.6.6
  get_storage: ^2.1.1
  http: ^1.2.2




dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/espresso.jpg"

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true


  assets:
    - assets/images/

